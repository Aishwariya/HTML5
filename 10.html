	<title>Ksiêga Pierwsza</title>	
	
	</head>
		<body>
			<p>Lithuania, my country! You are as good health: <br>
			How much one should prize you, he only can tell<br>
			Who has lost you. Your beauty and splendour I view<br>
			And describe here today, for I long after you.<br>
			The balks, upon which scattered quiet pear trees stand.</p>
